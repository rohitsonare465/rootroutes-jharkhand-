services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: rootroutes-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: rootroutes_jharkhand
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - rootroutes-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rootroutes-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/rootroutes_jharkhand?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-rootroutes-production-secret-change-this}
      JWT_EXPIRE: 7d
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5001:5000"
    depends_on:
      - mongodb
    networks:
      - rootroutes-network
    volumes:
      - ./backend:/app
      - /app/node_modules

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: rootroutes-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: http://localhost:5001/api
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - rootroutes-network

volumes:
  mongodb_data:
    driver: local

networks:
  rootroutes-network:
    driver: bridge